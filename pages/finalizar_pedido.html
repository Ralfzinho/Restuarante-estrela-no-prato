<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Pedido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="../style/pagina Inicial/iconn.png" type="image/png">
</head>
<body class="bg-light">

  <main class="container-fluid py-5">
    <div class="row justify-content-center">
      <div class="card shadow p-4 col-12 col-md-8 col-lg-6 mx-auto form-container">
        <h2 class="text-center mb-4">Finalizar Pedido</h2>

        <form action="../php/finalizar_pedido.php" method="POST" id="formFinalizar" novalidate>
          <h4 class="mb-3">Informações Pessoais</h4>

          <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control form-control-sm" id="nome" name="nome" placeholder="Digite seu nome completo" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Digite seu e-mail" required>
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="text" class="form-control form-control-sm" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
          </div>

          <h4 class="mt-4">Pagamento</h4>

          <div class="mb-3">
            <label for="pagamento" class="form-label">Forma de Pagamento:</label>
            <select class="form-select form-select-sm" id="pagamento" name="pagamento" required>
              <option value="">Selecione</option>
              <option value="Dinheiro">Dinheiro</option>
              <option value="Cartão de Crédito">Cartão de Crédito</option>
              <option value="Cartão de Débito">Cartão de Débito</option>
              <option value="PIX">PIX</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="observacoes" class="form-label">Observações:</label>
            <textarea class="form-control form-control-sm" id="observacoes" name="observacoes" rows="3" placeholder="Algum pedido especial?"></textarea>
          </div>

          <!-- Campo oculto para o carrinho -->
          <input type="hidden" name="carrinho_json" id="carrinho-json">

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg w-100">Confirmar Pedido</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    // Preenche o campo oculto com o carrinho armazenado
    document.addEventListener("DOMContentLoaded", () => {
      const carrinho = sessionStorage.getItem("carrinho_json");
      if (carrinho) {
        document.getElementById("carrinho-json").value = carrinho;
      } else {
        alert("Carrinho vazio. Retorne ao cardápio.");
        window.location.href = "../pages/cardapio.html";
      }

      // Máscara simples para telefone
      const telefoneInput = document.getElementById("telefone");
      telefoneInput.addEventListener("input", (e) => {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
        e.target.value = !x[2] ? x[1] : `(${x[1]}) ${x[2]}${x[3] ? '-' + x[3] : ''}`;
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
