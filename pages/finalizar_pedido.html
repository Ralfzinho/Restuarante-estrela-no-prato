<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Pedido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">Finalizar Pedido</h2>

    <form action="../php/finalizar_pedido.php" method="POST" id="formFinalizar">

      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" name="nome" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">E-mail:</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="text" class="form-control" name="telefone" required>
      </div>

      <div class="mb-3">
        <label for="pagamento" class="form-label">Forma de Pagamento:</label>
        <select class="form-select" name="pagamento" required>
          <option value="">Selecione</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Cartão de Crédito">Cartão de Crédito</option>
          <option value="Cartão de Débito">Cartão de Débito</option>
          <option value="PIX">PIX</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="observacoes" class="form-label">Observações:</label>
        <textarea class="form-control" name="observacoes" rows="3" placeholder="Algum pedido especial?"></textarea>
      </div>

      <!-- Campo oculto para o carrinho -->
      <input type="hidden" name="carrinho_json" id="carrinho-json">

      <div class="text-center">
        <button type="submit" class="btn btn-success btn-lg">Confirmar Pedido</button>
      </div>
    </form>
  </div>

  <script>
    // Ao carregar a página, injeta o carrinho salvo no campo oculto
    document.addEventListener("DOMContentLoaded", () => {
      const carrinho = sessionStorage.getItem("carrinho_json");
      if (carrinho) {
        document.getElementById("carrinho-json").value = carrinho;
      } else {
        alert("Carrinho vazio. Retorne ao cardápio.");
        window.location.href = "../pages/cardapio.html";
      }
    });
  </script>

</body>
</html>
